<section class="admin-panel">
  <div class="d-flex align-items-center justify-content-between flex-wrap gap-3 mb-4">
    <div>
      <p class="text-uppercase text-muted small mb-1">Admin</p>
      <h1 class="h3 mb-0">Admin Panel</h1>
    </div>
  </div>

  <div class="row g-4">
    <div class="col-12">
      <div class="card border-0 shadow-sm">
        <div class="card-header bg-white border-0 pb-0">
          <div class="d-flex align-items-center justify-content-between flex-wrap gap-2">
            <div>
              <h2 class="h5 mb-1">Projects</h2>
              <p class="text-body-secondary small mb-0">View and manage all projects.</p>
            </div>
            <button class="btn btn-outline-primary btn-sm" type="button" data-projects-refresh>
              <i class="bi bi-arrow-repeat"></i> Refresh
            </button>
          </div>
        </div>
        <div class="card-body">
          <div class="alert alert-danger d-none" role="alert" data-projects-error></div>
          <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
              <thead class="table-light">
                <tr>
                  <th>Title</th>
                  <th>Description</th>
                  <th>Owner</th>
                  <th>Created</th>
                  <th class="text-end">Actions</th>
                </tr>
              </thead>
              <tbody data-projects-table></tbody>
            </table>
          </div>
        </div>
        <div class="card-footer bg-white border-0">
          <form class="row g-3" data-projects-form>
            <input type="hidden" data-project-id>
            <div class="col-md-6">
              <label class="form-label">Title</label>
              <input class="form-control" type="text" maxlength="255" data-project-title required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Description</label>
              <input class="form-control" type="text" data-project-description>
            </div>
            <div class="col-12 d-flex align-items-center gap-2">
              <button class="btn btn-primary" type="submit" data-project-save>
                <i class="bi bi-check2-circle"></i> Save Changes
              </button>
              <button class="btn btn-outline-secondary" type="button" data-project-clear>
                Clear
              </button>
              <span class="text-body-secondary small" data-projects-status></span>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col-12">
      <div class="card border-0 shadow-sm">
        <div class="card-header bg-white border-0 pb-0">
          <div class="d-flex align-items-center justify-content-between flex-wrap gap-2">
            <div>
              <h2 class="h5 mb-1">Project Stages</h2>
              <p class="text-body-secondary small mb-0">Manage stages for a selected project.</p>
            </div>
            <div class="d-flex align-items-center gap-2">
              <select class="form-select form-select-sm" data-stages-project-select></select>
              <button class="btn btn-outline-primary btn-sm" type="button" data-stages-refresh>
                <i class="bi bi-arrow-repeat"></i> Refresh
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="alert alert-danger d-none" role="alert" data-stages-error></div>
          <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
              <thead class="table-light">
                <tr>
                  <th>Name</th>
                  <th class="text-center">Position</th>
                  <th class="text-end">Actions</th>
                </tr>
              </thead>
              <tbody data-stages-table></tbody>
            </table>
          </div>
        </div>
        <div class="card-footer bg-white border-0">
          <form class="row g-3" data-stages-form>
            <input type="hidden" data-stage-id>
            <div class="col-md-8">
              <label class="form-label">Stage Name</label>
              <input class="form-control" type="text" maxlength="255" data-stage-name required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Position</label>
              <input class="form-control" type="number" min="0" data-stage-position required>
            </div>
            <div class="col-12 d-flex align-items-center gap-2">
              <button class="btn btn-primary" type="submit" data-stage-save>
                <i class="bi bi-check2-circle"></i> Save Changes
              </button>
              <button class="btn btn-outline-secondary" type="button" data-stage-clear>
                Clear
              </button>
              <span class="text-body-secondary small" data-stages-status></span>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col-12">
      <div class="card border-0 shadow-sm">
        <div class="card-header bg-white border-0 pb-0">
          <div class="d-flex align-items-center justify-content-between flex-wrap gap-2">
            <div>
              <h2 class="h5 mb-1">Tasks</h2>
              <p class="text-body-secondary small mb-0">Manage tasks for a selected project.</p>
            </div>
            <div class="d-flex align-items-center gap-2">
              <select class="form-select form-select-sm" data-tasks-project-select></select>
              <button class="btn btn-outline-primary btn-sm" type="button" data-tasks-refresh>
                <i class="bi bi-arrow-repeat"></i> Refresh
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="alert alert-danger d-none" role="alert" data-tasks-error></div>
          <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
              <thead class="table-light">
                <tr>
                  <th>Title</th>
                  <th>Stage</th>
                  <th class="text-center">Done</th>
                  <th class="text-center">Position</th>
                  <th class="text-end">Actions</th>
                </tr>
              </thead>
              <tbody data-tasks-table></tbody>
            </table>
          </div>
        </div>
        <div class="card-footer bg-white border-0">
          <form class="row g-3" data-tasks-form>
            <input type="hidden" data-task-id>
            <div class="col-md-6">
              <label class="form-label">Title</label>
              <input class="form-control" type="text" maxlength="255" data-task-title required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Stage</label>
              <select class="form-select" data-task-stage required></select>
            </div>
            <div class="col-md-8">
              <label class="form-label">Description</label>
              <input class="form-control" type="text" data-task-description>
            </div>
            <div class="col-md-2">
              <label class="form-label">Position</label>
              <input class="form-control" type="number" min="0" data-task-position required>
            </div>
            <div class="col-md-2 d-flex align-items-center">
              <div class="form-check mt-4">
                <input class="form-check-input" type="checkbox" data-task-done id="admin-task-done">
                <label class="form-check-label" for="admin-task-done">Done</label>
              </div>
            </div>
            <div class="col-12 d-flex align-items-center gap-2">
              <button class="btn btn-primary" type="submit" data-task-save>
                <i class="bi bi-check2-circle"></i> Save Changes
              </button>
              <button class="btn btn-outline-secondary" type="button" data-task-clear>
                Clear
              </button>
              <span class="text-body-secondary small" data-tasks-status></span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
