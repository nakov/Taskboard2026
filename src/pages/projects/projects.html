<section class="card shadow-sm border-0">
  <div class="card-body p-4 p-md-5">
    <div class="d-flex flex-wrap justify-content-between align-items-center gap-3 mb-4">
      <div>
        <h1 class="h3 mb-1">Projects</h1>
        <p class="mb-0 text-body-secondary">Manage your projects</p>
      </div>
      <a href="/projects/add" class="btn btn-primary" data-link>
        <i class="bi bi-plus-circle"></i> New Project
      </a>
    </div>

    <div id="projects-container" data-projects-container>
      <div class="d-flex justify-content-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-danger bg-opacity-10 border-danger">
        <h1 class="modal-title fs-5" id="deleteConfirmLabel">
          <i class="bi bi-exclamation-triangle"></i> Delete Project
        </h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p class="mb-0">Are you sure you want to delete this project? This action cannot be undone.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
      </div>
    </div>
  </div>
</div>
