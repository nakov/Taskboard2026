<section class="card shadow-sm border-0">
  <div class="card-body p-4 p-md-5">
    <div class="d-flex flex-wrap justify-content-between align-items-center gap-3 mb-4">
      <div>
        <h1 class="h3 mb-1">Create Project</h1>
        <p class="mb-0 text-body-secondary">Start a new project</p>
      </div>
    </div>

    <form id="add-project-form" class="form-column">
      <div class="mb-3">
        <label for="project-title" class="form-label">Project Title *</label>
        <input 
          type="text" 
          class="form-control" 
          id="project-title" 
          placeholder="Enter project title"
          required
          autocomplete="off">
        <small class="form-text text-body-secondary">Max 255 characters</small>
      </div>

      <div class="mb-4">
        <label for="project-description" class="form-label">Description</label>
        <textarea 
          class="form-control" 
          id="project-description" 
          rows="4"
          placeholder="Enter project description (optional)"
          autocomplete="off"></textarea>
        <small class="form-text text-body-secondary">Provide additional context about this project</small>
      </div>

      <div id="add-project-error" class="alert alert-danger d-none" role="alert"></div>
      <div id="add-project-success" class="alert alert-success d-none" role="alert"></div>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary" id="add-submit-btn">
          <i class="bi bi-check-circle"></i> Create Project
        </button>
        <a href="/projects" class="btn btn-secondary" data-link>
          <i class="bi bi-x-circle"></i> Cancel
        </a>
      </div>
    </form>
  </div>
</section>
