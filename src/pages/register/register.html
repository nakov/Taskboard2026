<section class="auth-card card shadow-sm border-0">
  <div class="card-body p-4 p-md-5">
    <div class="d-flex justify-content-between align-items-start flex-wrap gap-2 mb-3">
      <div>
        <h1 class="h3 mb-1">Create your account</h1>
        <p class="text-body-secondary mb-0">Get started with Taskboard in minutes.</p>
      </div>
      <span class="badge bg-success-subtle text-success">Register</span>
    </div>

    <form id="register-form" class="auth-form" novalidate>
      <div class="mb-3">
        <label class="form-label" for="register-name">Full name</label>
        <input class="form-control" type="text" id="register-name" autocomplete="name" required />
      </div>
      <div class="mb-3">
        <label class="form-label" for="register-email">Email</label>
        <input class="form-control" type="email" id="register-email" autocomplete="email" required />
      </div>
      <div class="mb-3">
        <label class="form-label" for="register-password">Password</label>
        <input class="form-control" type="password" id="register-password" autocomplete="new-password" required />
      </div>
      <div class="mb-3">
        <label class="form-label" for="register-confirm">Confirm password</label>
        <input class="form-control" type="password" id="register-confirm" autocomplete="new-password" required />
      </div>

      <div class="alert alert-danger d-none" role="alert" id="register-error"></div>
      <div class="alert alert-success d-none" role="alert" id="register-success"></div>

      <button class="btn btn-success w-100" type="submit" id="register-submit">Create account</button>
    </form>

    <div class="auth-footer text-body-secondary mt-3">
      Already have an account? <a href="/login" data-link>Login here</a>.
    </div>
  </div>
</section>
