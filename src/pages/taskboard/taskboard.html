<div class="taskboard-container">
  <div class="taskboard-header mb-4">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <h1 id="project-title" class="mb-2">Loading...</h1>
        <p id="project-description" class="text-body-secondary mb-0">â€”</p>
      </div>
      <div>
        <a href="/projects" class="btn btn-outline-secondary" data-link>
          <i class="bi bi-arrow-left"></i> Back to Projects
        </a>
      </div>
    </div>
  </div>

  <div id="taskboard-stages" class="taskboard-board">
    <!-- Stages and tasks will be rendered here -->
  </div>

  <div id="loading-indicator" class="text-center py-5">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2">Loading taskboard...</p>
  </div>

  <div id="error-message" class="alert alert-danger border-danger d-none" role="alert">
    <strong>Error:</strong> <span id="error-text"></span>
  </div>

  {{taskEditorModal}}

  <div class="modal fade" id="delete-task-modal" tabindex="-1" aria-labelledby="delete-task-modal-title" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="delete-task-modal-title">Delete Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="mb-0">Are you sure you want to delete this task?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirm-delete-task">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
