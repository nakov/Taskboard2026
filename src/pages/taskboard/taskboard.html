<div class="taskboard-container">
  <div class="taskboard-header mb-4">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <h1 id="project-title" class="mb-2">Loading...</h1>
        <p id="project-description" class="text-body-secondary mb-0">â€”</p>
      </div>
      <div>
        <a href="/projects" class="btn btn-outline-secondary" data-link>
          <i class="bi bi-arrow-left"></i> Back to Projects
        </a>
      </div>
    </div>
  </div>

  <div id="taskboard-stages" class="taskboard-board">
    <!-- Stages and tasks will be rendered here -->
  </div>

  <div id="loading-indicator" class="text-center py-5">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2">Loading taskboard...</p>
  </div>

  <div id="error-message" class="alert alert-danger border-danger d-none" role="alert">
    <strong>Error:</strong> <span id="error-text"></span>
  </div>

  <div class="modal fade" id="task-modal" tabindex="-1" aria-labelledby="task-modal-title" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="task-modal-title">Create Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="task-form">
          <div class="modal-body">
            <input type="hidden" id="task-id" />
            <div class="mb-3">
              <label for="task-title-input" class="form-label">Title</label>
              <input type="text" class="form-control" id="task-title-input" maxlength="120" required />
            </div>
            <div class="mb-3">
              <label for="task-description-input" class="form-label">Description</label>
              <textarea class="form-control" id="task-description-input" rows="3" maxlength="1000"></textarea>
            </div>
            <div>
              <label for="task-stage-input" class="form-label">Stage</label>
              <select class="form-select" id="task-stage-input" required></select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary" id="task-submit-button">Save Task</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="delete-task-modal" tabindex="-1" aria-labelledby="delete-task-modal-title" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="delete-task-modal-title">Delete Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="mb-0">Are you sure you want to delete this task?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirm-delete-task">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
